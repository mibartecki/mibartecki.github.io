<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lovers Paradise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #d4a373;
        }
        .coffee-image {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
        .quote {
            font-style: italic;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .button {
            background-color: #d4a373;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #b37d50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Welcome to Coffee Lovers Paradise ☕</h1>
        <img class="coffee-image" src="https://source.unsplash.com/800x400/?coffee" alt="Delicious Coffee">
        <p class="quote">“Coffee is a hug in a mug.”</p>
        <button class="button" onclick="alert('Time for coffee! ☕')">Grab a Cup</button>
    </div>
</body>
</html>
